    <div class="container">
      <div class="starter-template">
        <h1>Structurize with <span id="appname2">Structurize.com</span></h1>
        <p class="lead">Structurize your companies in the simpliest and most efficient way.<br>With our application you can follow the collective earnings of the selcted companies including their spin-offs!</p>

<div class="container">
      <h2 class="page-header">Edit Information</h2>

      <form id="edit-company-form" role="form" action="index.html">
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" id="company-name" placeholder="Enter Company Name">
        </div>

        <div class="form-group">
          <label>Relation in Company Branch</label>
          <select class="form-control" id="relation1">
            <option value="independent" selected>Independent</option>
            <option value="parent" id="parent">Parent in</option>
            <option value="child">Child of</option>
          </select>
        </div>

        <div class="form-group">
          <label>Relation to Company</label>
            <input type="text" class="form-control" id="relation2" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
          <label>Earnings</label>
          <input type="text" class="form-control" id="earnings" placeholder="Enter Estimated Earnings per Month">
        </div>

        <div class="form-group">
          <label>Collective Earnings</label>
          <input type="text" class="form-control" id="collective-earnings" placeholder="Enter Estimated Collective Earnings per Month">
        </div>

        <input type="hidden" id="company_id" value="">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
